---
layout: default
---
<div class="book">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}: {{ page.subtitle }}</h1>
  </header>

  {% if page.softcover-url %}
  <p>You can read this book (and purchase premium packages) at <a href="{{ page.softcover-url }}">softcover.io</a>.</p>
  {% endif %}
  
  <h2>About this book</h2>
  
  <article class="post-content">
    {{ content }}
  </article>

</div>
